<!DOCTYPE html>
<html>
<head>
    <title>Наше время вместе</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Используем семейство шрифтов Arial */
            background-color: #f0f0f0; /* Устанавливаем светло-серый цвет фона */
            color: #333; /* Устанавливаем темно-серый цвет текста */
            text-align: center; /* Выравниваем текст по центру */
            padding: 50px; /* Добавляем отступы вокруг текста */
        }
        h1 {
            font-size: 2em; /* Увеличиваем размер шрифта заголовка */
            color: #ff6347; /* Устанавливаем цвет текста заголовка в томатный */
        }
        p {
            font-size: 1.5em; /* Увеличиваем размер шрифта параграфа */
        }
    </style>
</head>
<body>
    <h1>Мы в отношениях уже:</h1>
    <p id="timer"></p>

    <script>
        var startDate = new Date("2021-12-14T00:00:00");

        function updateTimer() {
            var now = new Date();
            var duration = now - startDate;
            var seconds = Math.floor(duration / 1000);
            var minutes = Math.floor(seconds / 60);
            var hours = Math.floor(minutes / 60);
            var days = Math.floor(hours / 24);
            hours %= 24;
            minutes %= 60;
            seconds %= 60;

            document.getElementById("timer").textContent = days + " дней, " + hours + " часов, " + minutes + " минут и " + seconds + " секунд";
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
